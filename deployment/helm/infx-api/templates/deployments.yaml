apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "infx-api.fullname" . }}
  labels:
    app: {{ template "infx-api.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "infx-api.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "infx-api.fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
      annotations:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: {{ template "infx-api.fullname" . }}
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/node
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: {{ template "infx-api.fullname" . }}
      containers:
        - name: infx-api
          image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
          ports:
            - containerPort: 8000
          env:
            {{- include "infx-api.env" . | nindent 10 }}
          livenessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /ping
              scheme: HTTP
              port: 8000
            timeoutSeconds: 5
            periodSeconds: 60
            failureThreshold: 5
          readinessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /ping
              scheme: HTTP
              port: 8000
            timeoutSeconds: 2
      restartPolicy: Always